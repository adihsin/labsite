[[record]]
en_abstract = "電力需要を抑制する手段に, 電力価格の積極的な変更により, 電力需要を調整するリアルタイムプライシングがある．短い時間スケールで電力需要を制御する場合, 需要応答はダイナミクスを持つので需要応答モデルが重要な役割を持つ．本論文では, 需要応答のダイナミクスをモデル化する新たな手法を提案する．リアルタイムプライシングにおいて, 価格弾力性の主要因はエアコンの設定温度であると考えられ, エアコンを用いた実験を行った．実験結果からマルコフスイッチングの導入により, 良い需要応答モデルを得られる事を確認した．"
